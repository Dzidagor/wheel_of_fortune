<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Fortune</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font 'Inter' -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <!-- Normalize -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="hero">
    <div class="container hero__block">
      <div class="header">
        <div class="header__logo-block">
          <img src="img/icons/wheel_of_fortune_logo.png" class="header__logo">
          <h1 class="header__title">Повышение конверсии</h1>
        </div>
        <a href="#" class="header__button ">Войти</a>
      </div>
      <div class="hero__content-block">
        <div class="hero__text-block">
          <h2 class="hero__title">Сервис <span class="hero__title_pink">геймификации</span></h2>
          <h3 class="hero__subtitle">Получайте на 250% больше заявок внедрив игровые виджеты</h3>
          <p class="hero__text">Собирайте контакты поситителей на сайте с помощью игровых окон, которые в 3 раза эффективнее стандартных форм заявок.</p>
          <a href="#" class="hero__button button">Зарегистрироваться</a>
          <span class="hero__arrow-text">Поиграем?</span>
          <img src="img/hero/hero-arrow.png" class="hero__arrow" alt="">
        </div>
        <div class="hero__img-block">
          <img src="img/hero/hero-pic_1.jpg" class="hero__img-1" alt="">
          <img src="img/hero/hero-pic_2.jpg" class="hero__img-2" alt="">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
